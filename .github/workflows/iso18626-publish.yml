name: Publish ISO18626 client

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Publish to Maven Repository
        run: |
          cd iso18626-client
          ./gradlew publish -PreposiliteUser=${{ secrets.REPOSOLITE_USERNAME }} -PreposilitePassword=${{ secrets.REPOSOLITE_PASSWORD }}