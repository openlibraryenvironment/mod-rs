# -*- mode: yaml; -*-
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "mod-users-19-3-2"
  labels:
    app: "mod-users-19-3-2"
    module: "mod-users"
    folio_role: "backend-module"
  namespace: "reshare"
spec:
  selector:
    matchLabels:
      app: "mod-users-19-3-2"
  replicas: 1
  template:
    metadata:
      labels:
        app: "mod-users-19-3-2"
        module: "mod-users"
        folio_role: "backend-module"
    spec:
      containers:
        - name: "mod-users-19-3-2"
          image: "folioorg/mod-users:19.3.2"
          envFrom:
            - secretRef:
                name: "folio-db-connect"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=66.0 -Dlog4j2.formatMsgNoLookups=true"
            - name: "ENV"
              value: "reshare"
            - name: "KAFKA_HOST"
              value: "reshare-kafka-cardinal"
            - name: "KAFKA_PORT"
              value: "9092"
          ports:
            - containerPort: 8081
              protocol: TCP
          resources:
            limits:
              memory: 1Gi
      imagePullSecrets:
        - name: "dockerhub-cred"
