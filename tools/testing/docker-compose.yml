version: "2.1"

volumes:
  lsp_pgdata:
    driver: local
  minio_data:
    driver: local

services:
  postgres:
    container_name: testing_pg
    hostname: postgres
    image: postgres:12
    restart: "no"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pa55w0rd
      - POSTGRES_DB=postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
      - 54321:5432

  # See https://github.com/simplesteph/kafka-stack-docker-compose
  zoo1:
    image: zookeeper:3.4.9
    hostname: zoo1
    ports:
      - "2181:2181"
    environment:
        ZOO_MY_ID: 1
        ZOO_PORT: 2181
        ZOO_SERVERS: server.1=zoo1:2888:3888
    volumes:
      - ./zk-single-kafka-single/zoo1/data:/data
      - ./zk-single-kafka-single/zoo1/datalog:/datalog

  kafka1:
    image: confluentinc/cp-kafka:5.5.1
    hostname: kafka1
    ports:
      - "9092:9092"
      - "29092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: LISTENER_DOCKER_INTERNAL://kafka1:19092,LISTENER_DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_DOCKER_INTERNAL:PLAINTEXT,LISTENER_DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=INFO,kafka.producer.async.DefaultEventHandler=INFO,state.change.logger=INFO"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - ./zk-single-kafka-single/kafka1/data:/var/lib/kafka/data
    depends_on:
      - zoo1

  minio:
    container_name: minio_tests
    hostname: minio
    image:  docker.io/bitnami/minio:2021
    environment:
      - MINIO_ROOT_USER=DEVDEVDEV001
      - MINIO_ROOT_PASSWORD=DEVDEVDEV001
      - MINIO_DEFAULT_BUCKETS=
      - MINIO_CONFIG_DIR=/minio_config
    volumes:
      - minio_data:/data
      - ./minio_config:/minio_config
    ports:
      - 9001:9001
      - 9010:9000

  setup:
    image: minio/mc
    depends_on:
      - minio
    volumes:
      - ./minio_config:/minio_config
    entrypoint: >
      /bin/sh -c "
      echo sleeping;
      sleep 20;
      echo This command adds an alias to the mc config file so we can refer to the server as minio;
      /usr/bin/mc config host add minio http://minio:9000 DEVDEVDEV001 DEVDEVDEV001;
      echo Added host http://minio:9000
      /usr/bin/mc admin policy create minio reshare-readwrite /minio_config/reshare-readwrite-policy.json;
      echo Added policy reshare-readwrite
      /usr/bin/mc admin user add minio RESHARE_AGG_ACCESS_KEY RESHARE_AGG_SECRET_KEY;
      echo Added user RESHARE_AGG_ACCESS_KEY
      /usr/bin/mc admin policy set minio reshare-readwrite user=RESHARE_AGG_ACCESS_KEY;
      echo Associated user RESHARE_AGG_ACCESS_KEY with policy reshare-readwrite
      /usr/bin/mc mb minio/reshare-general;
      echo Mounted / created bucket minio/reshare-general
      echo List policies known;
      /usr/bin/mc admin policy list minio/;
      echo List users using json;
      /usr/bin/mc admin user list --json minio/;
      # /usr/bin/mc rm -r --force tn-reshare/somebucketname;
      # /usr/bin/mc mb tn-reshare/somebucketname;
      # /usr/bin/mc policy download tn-reshare/somebucketname;
      # /usr/bin/mc admin config export
      # echo Minio user creation: https://docs.min.io/docs/minio-multi-user-quickstart-guide.html
      # echo https://github.com/minio/minio/issues/6811 - policy example
      echo Completed setup
      exit 0;
      "
